        <video autoplay muted loop id="bg-vid">
            <source src="crytal-ball.mp4" type="video/mp4">

                    <!-- <a class="nav-item nav-link active" href="#">About <span class="sr-only">(current)</span></a> -->

        <div class="main">
            <div class="card container trans">

                Ask the Crystal Ball a question and push the button to recieve your answer.
                </div>
            </div>

            <div class="container">

                    <button type="button" class="container align-center btn btn-warning btn-lg" id="btn">Ask the Crystal Ball</button>

        </div>
